    <script>
        function updateCountdown() {
    const startTime = new Date("2025-02-24T11:00:00").getTime();
    const endTime = new Date("2025-02-25T17:00:00").getTime();
    const now = new Date().getTime();
    
    let remainingTime;
    let message;
    
    // Before hackathon starts
    if (now < startTime) {
        remainingTime = startTime - now;
        message = "Problem Statement Reveal in:";
    }
    // During hackathon
    else if (now >= startTime && now <= endTime) {
        remainingTime = endTime - now;
        message = "Event Ends In:";
    }
    // After hackathon ends
    else {
        document.getElementById("countdown").innerHTML = "Event has ended.";
        return;
    }
    
    const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
    const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
    
    document.getElementById("countdown").innerHTML = 
        `<h2>${message}</h2>
         <h3>${days}d ${hours}h ${minutes}m ${seconds}s</h3>`;
}

setInterval(updateCountdown, 1000);
updateCountdown();
    </script>
